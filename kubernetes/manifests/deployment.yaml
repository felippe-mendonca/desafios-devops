apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: greeter-app
  namespace: greeter-app-ns
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: greeter-app
    spec:
      containers:
        - name: app
          image: greeter-app:latest
          imagePullPolicy: Never
          env:
            - name: NAME
              value: "Felippe Mendon√ßa"
          ports:
          - name: http
            containerPort: 3000
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 1